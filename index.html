<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World News</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    />
    <script
      src="https://kit.fontawesome.com/a7e572eae7.js"
      crossorigin="anonymous"
    ></script>
    <style>
      .w100 {
        max-width: 100%;
      }
      .ellipsis {
        overflow: hidden;
        text-overflow: ellipsis;
        display: -webkit-box;
        -webkit-line-clamp: 3;
        -webkit-box-orient: vertical;
      }
    </style>
  </head>

  <body class="bg-light">
    <!--======== header Section Start ======= -->
    <header class="container">
      <nav class="navbar navbar-expand-lg bg-light rounded">
        <div class="container-fluid">
          <a class="navbar-brand fw-semibold" href="/"
            >World <span class="bg-danger text-light p-1 rounded">News</span></a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
            <form class="d-flex" role="search">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#"
                    >Home</a
                  >
                </li>
              </ul>
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="#">Blog</a>
                </li>
              </ul>
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="#"
                    ><img
                      class="rounded-circle"
                      width="25px"
                      src="https://cdn.icon-icons.com/icons2/2438/PNG/512/boy_avatar_icon_148455.png"
                      alt=""
                  /></a>
                </li>
              </ul>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <!--======== header Section End ======= -->

    <div class="text-success container">
      <hr />
    </div>

    <!--==== category Nav Section Start===== -->
    <section class="container">
      <nav
        id="category-container"
        id="categrory"
        class="nav justify-content-center"
      ></nav>
    </section>
    <!--==== category Nav Section End ==== -->

    <main>
        <section id="spanner" class="d-none">
            <div class="d-flex justify-content-center my-5">
                <div class="spinner-border text-success" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>
      <section class="container mt-5" id="main-container">
        <!-- Box Start  -->

        <!-- Box End  -->
      </section>
      
    </main>

    <footer class="text-center bg-white py-4">
        <p>&copy; 2022 | <a class="navbar-brand fw-semibold" href="/"
            >World <span class="bg-danger text-light p-1 rounded">News</span></a
          ></p>
    </footer>

    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
