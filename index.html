<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World News</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" />
    <script src="https://kit.fontawesome.com/a7e572eae7.js" crossorigin="anonymous"></script>
</head>

<body class="bg-light">
    <!--======== header Section Start ======= -->
    <header class="container">
        <nav class="navbar navbar-expand-lg bg-light rounded">
            <div class="container-fluid">
                <a class="navbar-brand text-success" href="#">World News</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
                    <form class="d-flex" role="search">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                            </li>
                        </ul>
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="#">Blog</a>
                            </li>
                        </ul>
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="#"><img class="rounded-circle"
                                        width="25px"
                                        src="https://cdn.icon-icons.com/icons2/2438/PNG/512/boy_avatar_icon_148455.png"
                                        alt="" /></a>
                            </li>
                        </ul>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <!--======== header Section End ======= -->

    <div class="text-success container">
        <hr />
    </div>

    <!--==== category Nav Section Start===== -->
    <section class="container">
        <nav id="category-container" id="categrory" class="nav justify-content-center"></nav>
    </section>
    <!--==== category Nav Section End ==== -->

    <main>
        <section class="container mt-5">

            <!-- Box Start  -->
            <div class="card mb-3 shadow-sm" style="max-width:100%;">
                <div class="row g-0">
                    <div class="col-md-4 p-1">
                        <img src="https://i.ibb.co/H4p2t3V/unsplash-Eh-Tc-C9s-YXsw-6.png"
                            class="img-fluid rounded-start" alt="...">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">Card title</h5>
                            <p class="card-text">This is a wider card with supporting text below as a natural lead-in to
                                additional content. This content is a little bit longer.</p>

                            <div class="bg-light rounded d-flex justify-content-between">

                                <!-- Author Box start -->
                                <div class="d-flex align-items-center">
                                    <div class="p-2">
                                        <img class="rounded-circle" width="50px"
                                            src="https://images.unsplash.com/photo-1633332755192-727a05c4013d?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8dXNlcnxlbnwwfHwwfHw%3D&w=1000&q=80"
                                            alt="">
                                    </div>
                                    <div class="d-flex align-items-cente flex-column">
                                        <span>Author name</span>
                                        <span>sep 10, 2022</span>
                                    </div>
                                </div>
                                <!-- Author Box end -->

                                <!-- Views Box start -->
                                <div class="d-flex align-items-center">
                                    <span><i class="fa-regular fa-eye mx-2"></i></span>
                                    <span>1.5 M</span>
                                </div>
                                <!-- Views Box end -->

                                <!-- star start  -->
                                <!-- <div class="d-flex align-items-center">
                                    <i class="fa-solid fa-star"></i>
                                    <i class="fa-solid fa-star"></i>
                                    <i class="fa-regular fa-star"></i>
                                    <i class="fa-regular fa-star"></i>
                                    <i class="fa-regular fa-star"></i>
                                </div> -->
                                <!-- star end  -->


                                <!-- Arrow start  -->
                                <div class=" d-flex align-items-center">
                                    <i class="fa-solid fa-arrow-right mx-4"></i>
                                </div>
                                <!-- Arrow End  -->


                            </div>

                        </div>
                    </div>
                </div>
            </div>
            <!-- Box End  -->


        </section>
    </main>


    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
